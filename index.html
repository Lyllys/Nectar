<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Néctar - Cadastro</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/logo-nectar.svg"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/icons/icon-logo.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main class="container h-100 w-100 mw-100 p-0">
      <div class="row h-100 m-0 row-cadastro">
        <section
          class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center text-center lateral-mascote p-3"
          aria-label="Apresentação do Mascote Zizi"
        >
          <img
            src="./assets/images/icons/dolar.svg"
            class="icone-decorativo icone-dolar-1"
            alt=""
            aria-hidden="true"
          />
          <img
            src="./assets/images/icons/crescimento.svg"
            class="icone-decorativo icone-crescimento-1"
            alt=""
            aria-hidden="true"
          />
          <img
            src="./assets/images/icons/crescimento.svg"
            class="icone-decorativo icone-crescimento-2"
            alt=""
            aria-hidden="true"
          />
          <img
            src="./assets/images/icons/grafico.svg"
            class="icone-decorativo icone-grafico-1"
            alt=""
            aria-hidden="true"
          />
          <img
            src="./assets/images/icons/grafico.svg"
            class="icone-decorativo icone-grafico-2"
            alt=""
            aria-hidden="true"
          />
          <img
            src="./assets/images/icons/dolar.svg"
            class="icone-decorativo icone-dolar-2"
            alt=""
            aria-hidden="true"
          />

          <h1 class="px-3 titulo-lateral-mascote">
            Zizi vai te ajudar a encher seu pote de mel!
          </h1>
          <img
            class="img-fluid my-4 img-mascote"
            src="./assets/images/zizi-cadastro.svg"
            alt="Mascote Zizi, uma abelha simpática, segurando um pote de mel"
          />
          <p class="px-3 px-md-5 texto-lateral-mascote">
            Organize suas finanças de forma inteligente e alcance seus objetivos
            com a Néctar
          </p>
        </section>

        <section
          class="col-12 col-md-6 lateral-formulario d-flex flex-column py-2"
          aria-labelledby="titulo-formulario"
        >
          <div class="w-100 py-2 d-flex justify-content-end px-4">
            <img
              class="logo-nectar"
              src="assets/images/logo-com-nome.svg"
              alt="Logo Néctar"
            />
          </div>

          <div
            class="d-flex flex-column justify-content-center flex-grow-1 mx-auto container-formulario"
          >
            <h2 id="titulo-formulario">Bem-vindo a sua jornada financeira!</h2>
            <p class="mb-4">Preencha os dados abaixo para começar</p>

            <form class="mb-2" action="#" method="POST">
              <div class="mb-3">
                <label for="nomeUsuario" class="form-label">Nome</label>
                <input
                  type="text"
                  id="nomeUsuario"
                  name="nome"
                  class="form-control form-control-sm"
                  placeholder="Como a Zizi deve te chamar?"
                  autocomplete="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailUsuario" class="form-label">Email</label>
                <input
                  type="email"
                  id="emailUsuario"
                  name="email"
                  class="form-control form-control-sm"
                  placeholder="Seu e-mail"
                  autocomplete="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="senhaUsuario" class="form-label">Senha</label>
                <input
                  type="password"
                  id="senhaUsuario"
                  name="senha"
                  class="form-control form-control-sm"
                  placeholder="A senha da sua colmeia"
                  autocomplete="new-password"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="confirmaSenhaUsuario" class="form-label"
                  >Confirmar senha</label
                >
                <input
                  type="password"
                  id="confirmaSenhaUsuario"
                  name="confirmaSenha"
                  class="form-control form-control-sm"
                  placeholder="Confirme a senha da sua colmeia"
                  autocomplete="new-password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary-gradiente w-100">
                Criar minha colmeia
              </button>
            </form>

            <p class="text-center texto-link-login">
              <span>
                Já tem uma colmeia?
                <a href="#">Faça login</a>
              </span>
            </p>
          </div>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
