<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Néctar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container vh-100 w-100 mw-100 p-0">
      <div class="row h-100 m-0 row-cadastro">
        <div
          class="col-12 col-md-6 h-100 p-0 d-flex flex-column justify-content-center align-items-center text-center lateral-mascote"
        >
          <!-- Ícones decorativos -->
          <img
            src="./images/icons/dolar.svg"
            class="icone-decorativo icone-dolar-1"
            alt=""
          />
          <img
            src="./images/icons/crescimento.svg"
            class="icone-decorativo icone-crescimento-1"
            alt=""
          />
          <img
            src="./images/icons/crescimento.svg"
            class="icone-decorativo icone-crescimento-2"
            alt=""
          />

          <img
            src="./images/icons/grafico.svg"
            class="icone-decorativo icone-grafico-1"
            alt=""
          />

          <img
            src="./images/icons/grafico.svg"
            class="icone-decorativo icone-grafico-2"
            alt=""
          />

          <img
            src="./images/icons/dolar.svg"
            class="icone-decorativo icone-dolar-2"
            alt=""
          />

          <h1 class="px-3 titulo-lateral-mascote">
            Zizi vai te ajudar a encher seu pote de mel!
          </h1>
          <img
            class="img-fluid my-4 img-mascote"
            src="./images/zizi-cadastro.svg"
            alt="Zizi Mascote segurando um pote de mel"
          />
          <p class="px-3 px-md-5 texto-lateral-mascote">
            Organize suas finanças de forma inteligente e alcance seus objetivos
            com a Néctar
          </p>
        </div>

        <div class="col-12 col-md-6 p-0 h-100 lateral-formulario"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
